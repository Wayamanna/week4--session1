<html>
    <script>
        function sumArry(arr)
        {
            let sum = 0;
            for (let i=0; i<arr.length; i++)
            {
                sum= sum+arr[i];
                return sum;
            }

            let numbers = [1,2,3,4,5];
            console.log("مجموع الارقام :", sumArry(numbers));
        }

        function longNames(names)
        {
            return names.filter(name=>name.length>4);
            {
                let arr = ["Ali" , "Sarah " , "Omar ", "Fatima " , "Noor "];
                console.log(longNames(arr));
            }
        }

        
        </script>
